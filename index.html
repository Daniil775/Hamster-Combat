<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Hamster Combat</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game">
            <div class="game-head">
                <h6>Hamster Criminal</h6>
                <div class="game-account"> 
                    <div class="name"> 
                        <img src="./img/hamster-ico.png" alt="">
                        Daniil
                    </div>
                    <div>
                        <img src="./img/Union.png" alt="">
                        Binance
                    </div>
                </div>
            </div>
            <div class="game-body">
                <div class="game-body-stats">
                    <div>Earn per tap <img src="./img/coinx23.png" alt=""> <div id="earn-per-tap"></div></div>
                    <div>Coin to level up <div id="coin-to-level-up"></div></div>
                    <div>Profit per hour <img src="./img/coinx23.png" alt=""> <div id="profit-per-hour"></div></div> 
                </div>

                <div class="game-body-wallet">
                    <img src="./img/coin.png" alt=""> <div class="wallet">0</div>
                </div>

                <div class="game-body-lvl">
                    <div class="lvl-head">
                        <div class="lvl-mode">Beginner</div>
                        <div id="lvl-counter">Level: 0 / 10</div>
                    </div>
                    
                    <lvl class="lvl-bar">
                        <div class="lvl-fill"></div>
                    </lvl>
                    
                </div>

                <div class="tap" draggable="false">
                    <img id="hamster-skin" src="./img/hamster-skin-lvl-1.png" alt="" draggable="false">
                </div>

                <div class="game-body-energy">
                    <div><img src="./img/energy.png" alt=""><span id="energy">1000</span>/1000</div>
                    <div>Boost</div>
                </div>

                <div class="game-footer">
                    <div><img src="./img/Union.png" alt=""><span>Exchange</span></div>
                    <div><img src="./img/mine.png" alt=""><span>Mine</span></div>
                    <div><img src="./img/frends.png" alt=""><span>Friends</span></div>
                    <div><img src="./img/earn.png" alt=""><span>Earn</span></div>
                    <div><img src="./img/coinx23.png" alt=""><span>Airdrop</span></div>
                </div>
                
            </div>
           
        </div>
    </div>
</body>
</html>
